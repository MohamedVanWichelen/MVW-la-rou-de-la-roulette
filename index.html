<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MVW | la rou de la roulette</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" role="application" aria-label="Decision Roulette">
    <div class="card">
      <div class="header">
        <div class="title">ðŸŽ¯ Decision Roulette</div>
        <button class="mode-toggle" id="modeBtn" aria-label="Basculer mode clair/sombre">Mode</button>
      </div>

      <div class="content">
        <div class="canvas-wrap">
          <!-- FlÃ¨che fixe en haut avec design iOS 26 -->
          <div class="pointer-container">
            <svg width="60" height="60" viewBox="0 0 60 60" class="pointer" aria-hidden="true">
              <defs>
                <filter id="pointerShadow" x="-50%" y="-50%" width="200%" height="200%">
                  <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="rgba(0,0,0,0.4)"/>
                </filter>
                <linearGradient id="pointerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
                  <stop offset="50%" style="stop-color:#0056CC;stop-opacity:1" />
                  <stop offset="100%" style="stop-color:#003D99;stop-opacity:1" />
                </linearGradient>
                <linearGradient id="pointerAccent" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
                  <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
                </linearGradient>
              </defs>
              <!-- Main arrow body -->
              <polygon points="30,8 48,30 42,36 30,20 18,36 12,30" fill="url(#pointerGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1" filter="url(#pointerShadow)"/>
              <!-- Accent highlight -->
              <polygon points="30,10 44,30 40,34 30,18 20,34 16,30" fill="url(#pointerAccent)" opacity="0.6"/>
              <!-- Base circle -->
              <circle cx="30" cy="42" r="10" fill="url(#pointerGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
              <!-- Inner highlight -->
              <circle cx="30" cy="42" r="6" fill="url(#pointerAccent)" opacity="0.4"/>
            </svg>
            <div class="pointer-glow"></div>
          </div>
          <canvas id="wheel" aria-label="Roue de dÃ©cision" role="img"></canvas>
        </div>

        <div class="controls">
          <div class="choices-container" aria-label="Entrer les choix dans des cases sÃ©parÃ©es">
            <div class="choices-header">
              <h3>Vos choix</h3>
              <button type="button" class="add-choice-btn" id="addChoiceBtn" title="Ajouter un choix">
                <svg width="16" height="16" viewBox="0 0 16 16">
                  <path d="M8 0L8 16M0 8L16 8" stroke="currentColor" stroke-width="2" fill="none"/>
                </svg>
                Ajouter
              </button>
            </div>
            <div class="choices-list" id="choicesList">
              <!-- Les cases de choix seront gÃ©nÃ©rÃ©es ici -->
            </div>
          </div>
          <div class="hint">2 Ã  8 choix maximum. ProbabilitÃ©s Ã©gales. La roue s'adapte automatiquement.</div>

          <div class="btn-row">
            <button class="btn btn-primary" id="spinBtn">SPIN</button>
          </div>

          <div id="result" class="result" aria-live="polite"></div>
        </div>
      </div>
    </div>
  </div>

  <script defer src="script.js"></script>
</body>
</html>
